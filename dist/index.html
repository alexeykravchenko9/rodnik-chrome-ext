<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rodnik Loaded Popup</title>
    <!--<link rel="stylesheet" href="styles.css">-->

</head>
<body>

    <div class="b-rodnik-popup">
        <h1>Rodnik Payments</h1>

        <div class="b-rodnik-popup-desc">
            <p>Виджет показывает суммарную статистику затрат на основе выписки данных пользователя</p>
        </div>

        <div class="b-rodnik-popup-status">
            <h4>Статус виджета: <span class="b-rodnik-popup-status--active">Активный</span></h4>

            <div class="b-rodnik-popup-require">
                <span class="b-rodnik-popup-require--active"></span>
                <p>Войти в <a href="http://my.rodnik.ua/login">Личный кабинет</a> пользователя</p>
            </div>

            <div class="b-rodnik-popup-require">
                <span class="b-rodnik-popup-require--disable"></span>
                <p>Перейти в раздел <a href="http://my.rodnik.ua/login">Выписка</a></p>
            </div>

        </div>







    </div>

</body>

<script src="popup_scripts_bundle.js"></script>

</html>
